<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <style>
      .inputText {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <form method="POST" id="signupForm">
      <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="inputText" />
      </p>
      <p>
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="inputText"
        />
      </p>
      <p>
        <label for="graduatingYear">Graduating Year:</label>
        <input
          type="text"
          name="graduatingYear"
          id="graduatingYear"
          class="inputText"
        />
      </p>
      <p>
        <label for="email">Old Email:</label>
        <input type="email" name="email" id="email" class="inputText" />
      </p>
      <p>
        <label for="phoneNumber">Phone Number:</label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          class="inputText"
        />
      </p>
      <input value="Submit" type="submit" />
    </form>
    <script>
      function submitform(event) {
        event.preventDefault();

        var xhr = new XMLHttpRequest();
        xhr.open(
          "POST",
          "https://backend.dnhsscioly.tk/api/student/addStudent"
        );
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        const data = new FormData(event.target);
        const userInfo = Object.fromEntries(data.entries());

        userInfo.id = null;
        userInfo.event = [];
        userInfo.passwordHash = CryptoJS.MD5(userInfo.password).toString();

        xhr.send(JSON.stringify(userInfo));
        const form = document.getElementById("signupForm");
        form.reset();
      }

      const form = document.getElementById("signupForm");
      form.addEventListener("submit", submitform);
    </script>
  </body>
</html>
