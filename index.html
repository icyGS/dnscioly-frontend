---
layout: home
search_exclude: true
image: images/logo.png
---

<html>
  <head>
    <style>
      body {
        font-family: "Lato", sans-serif;
      }

      /* Color of the text */
      .txtcolor {
        color: white;
      }

      /* The dots/bullets/indicators */
      .dot {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      /* Logo Styling mainly */
      .logo {
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      /* Center Alignment */
      .bruh {
        align-content: center;
      }

      /* bg color of active */
      .active {
        background-color: #717171;
      }
      .newbutton {
        margin-top: 5px;
      }
      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <!-- Styling for background -->
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Beginning of main body -->
    <div class="main">
      <h1 align="center">
        <a
          class="txtcolor"
          style="text-align: center; text-size-adjust: 10%; font-size: 50px"
        >
        <!-- Header -->
          Del Norte Science Olympiad
        </a>
      </h1>
      <br />
      <!-- Below the header text -->
      <h4 class="txtcolor" style="text-align: center">
        Registration for 2022-2023 season is OPEN!! Classes will be held both
        online and in person, depending on your coach's preference.
        <br />
        <br />
        <br />

        <!-- Slideshow -->
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img
              class="bruh"
              src="https://i.postimg.cc/TY3nFwhq/Screen-Shot-2022-10-23-at-11-20-35-PM.png"
              style="width: 70%; height: 70%"
            />
          </div>
          <div class="mySlides fade">
            <img
              class="bruh"
              src="https://i.postimg.cc/9MHGnYqr/Screen-Shot-2022-10-23-at-11-20-30-PM.png"
              style="width: 70%; height: 70%"
            />
          </div>
          <div class="mySlides fade">
            <img
              class="bruh"
              src="https://www.spsnational.org/sites/default/files/images/publications/observer/2021/Fall/Interactions_Olympiad3-web.jpg"
              style="width: 70%; height: 70%"
            />
          </div>
          <br />
          <!-- Dots below images -->
          <div style="text-align: center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>

          <hr style="margin-top: 5%; margin-bottom: 5%" />

          <!-- Slideshow code -->
          <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            showSlides();

            function plusDivs(n) {
              showDivs((slideIndex += n));
            }

            function showDivs(n) {
              var i;
              var x = document.getElementsByClassName("mySlides");
              if (n > x.length) {
                slideIndex = 1;
              }
              if (n < 1) {
                slideIndex = x.length;
              }
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
              }
              x[slideIndex - 1].style.display = "block"; // displaying the picture as a type "block"
            }

            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides"); 
              let dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              slideIndex++;
              if (slideIndex > slides.length) {
                slideIndex = 1;
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", ""); // cycling through the images
              }
              slides[slideIndex - 1].style.display = "block";
              dots[slideIndex - 1].className += " active";
              setTimeout(showSlides, 5000); // Change image every 5 seconds
            }
          </script>
        </div>
      </h4>
    </div>
  </body>
</html>
