<html>

<body style="background-image: linear-gradient(to right, rgb(66, 77, 201) , rgb(46, 189, 134));">
    <head>
        <style>
          body {
            font-family: "Lato", sans-serif;
          }

          /* Styling for the images in slides */
          .mySlides {
              display:none;
              margin-left:5%;
          }
          /* The side navigation menu */
          .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
          }

          /* Sidebar links */
          .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
          }

          /* Active/current link */
          .sidebar a.active {
            background-color: #04AA6D;
            color: white;
          }

          /* Links on mouse-over */
          .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
          }

          /* Page content. The value of the margin-left property should match the value of the sidebar's width property */
          div.content {
            margin-left: 200px;
            padding: 1px 16px;
            height: 1000px;
          }

          /* On screens that are less than 700px wide, make the sidebar into a topbar */
          @media screen and (max-width: 700px) {
            .sidebar {
              width: 100%;
              height: auto;
              position: relative;
            }
            .sidebar a {float: left;}
            div.content {margin-left: 0;}
          }

          /* On screens that are less than 400px, display the bar vertically, instead of horizontally */
          @media screen and (max-width: 400px) {
            .sidebar a {
              text-align: center;
              float: none;
            }
          }

                
                /* Logo Styling mainly */
            img{
                margin-left:10px;
            }

            .newbutton{
                margin-top: 5px;
            }
        </style>
    </head>

<body style="background-image: linear-gradient(to right, rgb(49, 63, 212) , rgb(14, 132, 87));">

        <!-- Slideshow -->
        <div class="w3-content w3-display-container">
            <a href='https://postimages.org/' target='_blank'><img class="mySlides" src='https://i.postimg.cc/TY3nFwhq/Screen-Shot-2022-10-23-at-11-20-35-PM.png' border='0' alt='Screen-Shot-2022-10-23-at-11-20-35-PM'/></a>
            <a href='https://postimages.org/' target='_blank'><img class="mySlides" src='https://i.postimg.cc/9MHGnYqr/Screen-Shot-2022-10-23-at-11-20-30-PM.png' border='0' alt='Screen-Shot-2022-10-23-at-11-20-30-PM'/></a>
            <img class="mySlides" src="https://www.spsnational.org/sites/default/files/images/publications/observer/2021/Fall/Interactions_Olympiad3-web.jpg" style="width:90%; height: 70%;">
          
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
          
        <!-- Slideshow code -->
        <script>
          var slideIndex = 1;
          showDivs(slideIndex);
          
          function plusDivs(n) {
            showDivs(slideIndex += n);
          }
          
          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            x[slideIndex-1].style.display = "block";  
          }
        </script>
